<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <h2>Form Registrasi</h2>
    <form action="proses_registrasi.php" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="profile-pic">Foto Profil:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br><br>
        
        <label for="birthdate">Tanggal Lahir:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        
        <label>Jenis Kelamin:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Laki-laki</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Perempuan</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Lainnya</label><br><br>
        
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
